  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/nav-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="js/item_array.js"></script>

  <script>
    var items = [
    { image: './imgs/art/hair.jpg', itemtitle: 'Hair'},
    { image: './imgs/art/lion.jpg', itemtitle: 'Lion'},
    { image: './imgs/art/radial.jpg', itemtitle: 'Mandala'},
    { image: './imgs/art/profile.jpg', itemtitle: 'Profile of a Woman'},
    { image: './imgs/art/whale.jpg', itemtitle: 'Whale'},
    { image: './imgs/art/gacekelly.jpg', itemtitle: 'Grace Kelly'},
    { image: './imgs/art/mountains.jpg', itemtitle: 'Mountains'},
    { image: './imgs/art/orange.jpg', itemtitle: 'Orange'},
    { image: './imgs/art/afghangirl.jpg', itemtitle: 'Afghan Girl in Text'}
    ];

    $(document).ready(function(){
      $.each(items, function( index, value ) {
        $("#content").append("<div class='item-title' id='item"+ index +"'>"+ items[index].itemtitle +"</div>");
        $("#content").append("<img class='item' src='"+ items[index].image +"'/>");
        $("#side-nav-container").append("<a href='#item"+ index +"'><div id='#item"+ index +"link' class='side-nav-circle'></div>");
      });
    });

    $(document).ready(function () {
		$(document).on("scroll", onScroll);

		$('a[href^="#"]').on('click', function (e) {
			e.preventDefault();
			$(document).off("scroll");

			$('.side-nav-circle').each(function () {
				$(this).removeClass('active');
			})
			$(this).addClass('active');

			var target = this.hash;
			$target = $(target);
			$('html, body').stop().animate({
				'scrollTop': $target.offset().top+2
			}, 500, 'swing', function () {
				window.location.hash = target;
				$(document).on("scroll", onScroll);
			});
		});
	});

	function onScroll(event){
		var scrollPosition = $(document).scrollTop();
		$('.side-nav-circle').each(function () {
			var currentLink = $(this);
			var refElement = $(currentLink.attr("href"));
			if (refElement.position().top <= scrollPosition && refElement.position().top + refElement.height() > scrollPosition) {
				$('.side-nav-circle').removeClass("active");
				currentLink.addClass("active");
			}
			else{
				currentLink.removeClass("active");
			}
		});
	}
  </script>

</head>

</div> <! end container>
