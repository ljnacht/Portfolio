<!DOCTYPE html>
<html lang="en">
<head>
  <title>LJ Designs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/nav-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script>
  function changePage(pageName) {
    var newUrl =  pageName;
    window.location = newUrl;
  }
  </script>

</head>
<body>

<div class="container" style="text-align: center;">
  <! LOGO ROW>
  <div class="row row-centered">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <img id ="home-logo" src="./imgs/logo.gif" alt="Logo"/>
    </div>
  </div>

  <! FIRST ROW>
  <div class="row no-gutters row-centered">
    <! lg & md & sm>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!about>
      <input type="image" src="./imgs/button_about.gif" onclick="changePage('about.html')"
        onmouseover="this.src='./imgs/button_about_hover.gif'" onmouseout="this.src='./imgs/button_about.gif'"/>
      <!graphics>
      <input type="image" src="./imgs/button_graphics.gif" onclick="changePage('graphics.html')"
        onmouseover="this.src='./imgs/button_graphics_hover.gif'" onmouseout="this.src='./imgs/button_graphics.gif'"/>
    </div>

  </div>

  <!SECOND ROW>
  <div class="row no-gutters">
    <! lg & md & sm>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <input type="image" src="./imgs/button_web.gif" onclick="changePage('web.html')"
        onmouseover="this.src='./imgs/button_web_hover.gif'" onmouseout="this.src='./imgs/button_web.gif'"/>
      <input type="image" src="./imgs/button_art.gif" onclick="changePage('art.html')"
        onmouseover="this.src='./imgs/button_art_hover.gif'" onmouseout="this.src='./imgs/button_art.gif'"/>
    </div>
    <!xs>

  </div>

</div> <! end container>

</body>
</html>
